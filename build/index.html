<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Стартовый шаблон</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
        <div class="search-bar">
    <div class="search-bar__title">Все покупатели</div>
    <div>
      <input 
      id="searchInput"
      class="search-bar__search-pannel" placeholder="Поиск"></input>
      Sort by : <select id="sortSelect">
        <option value="name">name</option>
        <option value="phone">phone</option>
        <option value="company">company</option>
        <option value="email">email</option>
        <option value="country">country</option>
        <option value="status">status</option>
      </select></div>
  </div>
  
 <div class="content">
  <div class="content__headlines">
    <p class="content__headline">Имя</p>
    <p class="content__headline">Компания</p>
    <p class="content__headline">Номер телефона</p>
    <p class="content__headline">Email</p>
    <p class="content__headline">Страна</p>
    <p class="content__headline">Статус</p>
  </div>
  <ul></ul>
</div>

      <div class="data" id="data"></div>

      <div class="pagination-block">
  <p class="pagination-block__description">
    Показаны данные с <span id="from"></span> по <span id="to"></span> из <span id="of">250</span> записей
  </p>
  <ul class="pagination" id="pagination"></ul>
</div>

    </div>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
